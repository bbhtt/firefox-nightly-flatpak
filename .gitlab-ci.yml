include: 'https://gitlab.gnome.org/GNOME/citemplates/raw/master/flatpak/flatpak_ci_initiative.yml'

variables:
  MANIFEST_PATH: $CI_PROJECT_DIR/org.mozilla.FirefoxNightly.yaml
  BUNDLE: 'org.mozilla.FirefoxNightly.flatpak'

update-sources:
  stage: build
  image:
    name: ghcr.io/flathub/flatpak-external-data-checker
    # Open shell rather than the bin
    entrypoint: [""] 
  script:
    - /app/flatpak-external-data-checker --update --edit-only $MANIFEST_PATH
  artifacts:
    paths:
      - $MANIFEST_PATH

flatpak:
  dependencies:
    - update-sources
  variables:
    RUNTIME_REPO: 'https://flathub.org/repo/flathub.flatpakrepo'
    FLATPAK_MODULE: 'firefox-nightly'
    APP_ID: 'org.mozilla.FirefoxNightly'
  extends: .flatpak

pages:
  image: 'registry.gitlab.gnome.org/gnome/gnome-runtime-images/flat-manager-client'
  stage: deploy
  script:
    - tar xf repo.tar
    - flatpak build-update-repo --generate-static-deltas repo/
    - mv repo public
  artifacts:
    paths:
      - public
