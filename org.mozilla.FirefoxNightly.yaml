app-id: org.mozilla.FirefoxNightly
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: '22.08'
command: firefox-nightly
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    no-autodownload: true
    version: '22.08'
  org.mozilla.FirefoxNightly.Locale:
    directory: share/runtime/langpack
    autodelete: true
    locale-subset: true

finish-args:
  - --device=dri

  - --share=ipc
  - --share=network

  - --socket=pcsc
  - --socket=cups
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland

  - --require-version=0.11.1

  - --filesystem=/etc/firefox/policies
  - --filesystem=xdg-download

  - --persist=.mozilla

  - --env=GTK_PATH=/app/lib/gtkmodules
  - --env=XCURSOR_PATH=/run/host/share/icons:/run/host/user-share/icons

  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gtk.vfs.*

  - --system-talk-name=org.freedesktop.NetworkManager

  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --own-name=org.mozilla.firefox.*
  - --own-name=org.mozilla.firefox_nightly.*

cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg

modules:
  - name: search-provider
    buildsystem: simple
    build-commands:
      - sed -i -e "s/firefox.desktop/${FLATPAK_ID}.desktop/" firefox-search-provider.ini
      - install -Dm644 firefox-search-provider.ini ${FLATPAK_DEST}/share/gnome-shell/search-providers/${FLATPAK_ID}-search-provider.ini
    sources:
      - type: file
        url: https://hg.mozilla.org/mozilla-central/raw-file/c9ad12757bb5e3ad162bc8920a42cc14f7859bec/browser/components/shell/search-provider-files/firefox-search-provider.ini
        sha256: bd1552045fe32411cf1d0368c69735a95816cf1ddb32ea1a0059fd2f6a694f71

  - name: desktop-file
    buildsystem: simple
    build-commands:
      - sed -i -e "s/Exec=firefox/Exec=firefox-nightly/g" -e "s/Icon=org.mozilla.firefox/Icon=${FLATPAK_ID}/g"
        -e "s/Name=Firefox/Name=Firefox Nightly/g" -e "s/StartupWMClass=firefox/StartupWMClass=firefox-nightly/g"
        org.mozilla.firefox.desktop
      - install -Dm644 org.mozilla.firefox.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: file
        url: https://hg.mozilla.org/mozilla-central/raw-file/c9ad12757bb5e3ad162bc8920a42cc14f7859bec/taskcluster/docker/firefox-flatpak/org.mozilla.firefox.desktop
        sha256: ab834b26737a75ccee9371e7583aa4c4b91b1e49578958ed8802ea7cc3ef239c

  - name: launch-script
    buildsystem: simple
    build-commands:
      - install -Dm755 launch-script.sh ${FLATPAK_DEST}/bin/firefox-nightly
    sources:
      - type: file
        url: https://hg.mozilla.org/mozilla-central/raw-file/c9ad12757bb5e3ad162bc8920a42cc14f7859bec/taskcluster/docker/firefox-flatpak/launch-script.sh
        sha256: 7f84cdc1f433b67c2f7771417d17ff6999ca317447cf090b63315c273567e747

  - name: metainfo
    buildsystem: simple
    build-options:
      env:
        VERSION: 108.0a1
    build-commands:
      - sed -i -e "s/\$VERSION/${VERSION}/" -e "s/\$DATE/$(date '+%F')/" -e "s/org.mozilla.firefox/${FLATPAK_ID}/"
        -e "s/org.mozilla.firefox.desktop/${FLATPAK_ID}.desktop/g" org.mozilla.firefox.appdata.xml.in
      - install -Dm644 org.mozilla.firefox.appdata.xml.in ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: file
        url: https://hg.mozilla.org/mozilla-central/raw-file/c9ad12757bb5e3ad162bc8920a42cc14f7859bec/taskcluster/docker/firefox-flatpak/org.mozilla.firefox.appdata.xml.in
        sha256: 3bc26939ff27a2e39e257ce8aecd703a4c06d98bbdbbdb867b7009b55d2dbb5f
        dest-filename: org.mozilla.firefox.appdata.xml.in

  - name: default-preferences
    buildsystem: simple
    build-commands:
      - install -Dm644 default-preferences.js ${FLATPAK_DEST}/lib/firefox/browser/defaults/preferences/default-preferences.js
    sources:
      - type: file
        path: default-preferences.js

  - name: policies
    buildsystem: simple
    build-commands:
      - install -Dm644 policies.json ${FLATPAK_DEST}/lib/firefox/distribution/policies.json
    sources:
      - type: file
        url: https://hg.mozilla.org/mozilla-central/raw-file/c9ad12757bb5e3ad162bc8920a42cc14f7859bec/taskcluster/docker/firefox-flatpak/policies.json
        sha256: 35b68797094749f1d0553b3bc9f4154f323729c0d37345e472f249aab73be1bf
        dest-filename: policies.json

  - name: icons
    buildsystem: simple
    build-commands:
      - install -Dm644 "Fx-Browser-Nightly-icon-fullColor.svg" "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 "Fx-Browser-Nightly-icon-oneColor-white.svg" "${FLATPAK_DEST}/share/icons/hicolor/symbolic/apps/${FLATPAK_ID}-symbolic.svg"
    sources:
      - type: archive
        # https://mozilla.design/firefox/#logos-usage
        url: https://3u26hb1g25wn1xwo8g186fnd-wpengine.netdna-ssl.com/files/2019/10/Firefox-Browser-Nightly-Logo-Assets.zip
        sha256: 171804ae3ded7446b7719f656c2124a9e425896f692cecddb8b86708a0105b11

  - name: distribution
    buildsystem: simple
    build-commands:
      - install -Dm644 desktop/flatpak/distribution/distribution.ini ${FLATPAK_DEST}/lib/firefox/distribution/distribution.ini
    sources:
      - type: git
        url: https://github.com/mozilla-partners/flatpak.git
        branch: master
        commit: ae102c3789bd719c5ff11a67533115132281286e

  - name: firefox-nightly
    buildsystem: simple
    build-commands:
      - find . -name '*.py' -type f -exec sed -i -e 's,!/usr/bin/python,!/usr/bin/python3,'
        -e 's,/usr/bin/env python,/usr/bin/env python3,' -s {} \;

      - cp -rf . ${FLATPAK_DEST}/lib/firefox
      - rm -f ${FLATPAK_DEST}/lib/firefox/firefox-config
      - rm -f ${FLATPAK_DEST}/lib/firefox/update-settings.ini
    sources:
      - type: archive
        url: https://download-installer.cdn.mozilla.net/pub/firefox/nightly/latest-mozilla-central/firefox-108.0a1.en-US.linux-x86_64.tar.bz2
        sha256: 434ca933cf737b82110079df06b7992c16107e43e4d7fa261ff48c306d448b17
#        x-checker-data:
#          type: html
#          url: https://download-installer.cdn.mozilla.net/pub/firefox/nightly/latest-mozilla-central/
#          version-pattern: firefox-([a\d\.-]+).en-US.linux-x86_64.tar.bz2
#          url-template: https://download-installer.cdn.mozilla.net/pub/firefox/nightly/latest-mozilla-central/firefox-$version.en-US.linux-x86_64.tar.bz2

  - name: languagepacks
    buildsystem: simple
    build-commands:
      - mkdir -p /app/firefox/distribution/extensions
      # https://github.com/flathub/org.mozilla.Thunderbird/blob/22e4c5bfffa1a28507a0009c3c84c4f17d69c262/org.mozilla.Thunderbird.json#L244
      - for lang in langpacks/*.xpi;do export locale=$(basename -s .xpi $lang); install
        -Dm644 -t /app/share/runtime/locale/${locale:9:2}/ $lang; ln -sf /app/share/runtime/locale/${locale:9:2}/$(basename
        $lang) /app/firefox/distribution/extensions/$(basename $lang); done
    sources:
      - generated-sources.json
